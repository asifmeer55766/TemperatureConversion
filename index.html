<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Conversion</title>
</head>

<body>

    <div class="container">
        <div class="inputBox">
            <h2> Temperature Conversion </h2>
            <h4>Degree</h4>
            <input type="number" name="" id="input" placeholder="37 Degree" class="input">
            <h4>Convert To</h4>
            <select name="" id="unit">
                <option value="Fahernheit" class="temp">Fahernheit</option>
                <option value="Celcius" class="temp">Celcius</option>
            </select>
            <button class="btn" id="btn" onclick="  FunctionTempratureConverstion()">Convert</button>
        </div>
        <div class="outputBox">
            <div class="img">
                <img src="temp.png" alt="logo">
                <div class="result-box" id="result-box">

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
